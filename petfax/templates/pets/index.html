<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetFax</title>

    <!-- Link to the CSS file stored in the 'static' folder -->
    <link rel="stylesheet" href="{{ url_for('static', filename='pets_index.css') }}">
     
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script> 

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <div class="web-title">
            <h1>Welcome to PetFax</h1>
        </div>

        <nav id="menu">
            <ul>
                <li><a href="/pets">Home</a></li>
                <li><a href="{{ url_for('facts.index') }}">Pet Facts</a></li>
                <li><a href="{{ url_for('facts.new') }}">Add Pet Facts</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="pet-list">
            <ul>
                {% for pet in pets %}
                    <li class="pet-item">
                        <h2 class="pet-name">{{ pet.pet_name }}</h2>
                        <img class="pet-photo" src="{{ pet.pet_photo }}" alt="Photo of {{ pet.pet_name }}"/>
                        <a class="details-link" href="{{ url_for('pets.show', pet_id=pet.pet_id) }}">View Details</a>
                    </li>
                {% endfor %}
            </ul>
        </section>

        <div class="add-fact">
            <a class="add-fact-btn" href="{{ url_for('facts.index') }}">Add New Fact</a>
        </div>
    </main>

</body>
</html>
