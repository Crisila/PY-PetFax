<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Fact</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='facts_new.css') }}">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Add New Fact</h1>
        <form action="/facts/new" method="POST">
            <div class="form-group">
                <label for="submitter">Submitter:</label>
                <input type="text" id="submitter" name="submitter" required>
            </div>
            <div class="form-group">
                <label for="fact">Fact:</label>
                <textarea id="fact" name="fact" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit" class="submit-btn">
            </div>
        </form>
        <a href="/pets" class="back-btn">Go Back</a>
    </div>
</body>
</html>
